            <div class="panel-heading">
                <h3 class="panel-title searchCondition">表单展示</h3>
            </div>

            <div class="panel-body">
                <div class="col-sm-12" style="text-align: center;position: relative;">

                    <div class="left">
                        <div class="tableListName">白名单表列表</div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr role="row">
                                <th class="min-desktop">序号</th>
                                <th class="min-desktop">表名称</th>
                            </tr>
                            </thead>
                            <tbody th:if="${ not #lists.isEmpty(whiteTables)}">
                            <tr th:each="white,stat:${whiteTables}">
                                <td th:text="${stat.count}" style="min-width: 3rem"></td>
                                <td th:text="${white}" style="min-width: 6rem"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="center">
                        <div class="tableListName">黑名单列表</div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr role="row">
                                <th class="min-desktop">序号</th>
                                <th class="min-desktop">表名称</th>
                            </tr>
                            </thead>
                            <tbody th:if="${ not #lists.isEmpty(blackTables)}">
                            <tr th:each="black,stat:${blackTables}">
                                <td th:text="${stat.count}" style="min-width: 3rem"></td>
                                <td th:text="${black}" style="min-width: 6rem"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="right">
                        <div class="tableListName">黑名单字段列表</div>
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr role="row">
                                <th class="min-desktop">序号</th>
                                <th class="min-desktop">表名称</th>
                                <th class="min-desktop">字段名称</th>
                            </tr>
                            </thead>
                            <tbody th:if="${ not #lists.isEmpty(blackColumns)}">
                            <tr th:each="bc,stat:${blackColumns}">
                                <td th:text="${stat.count}" style="min-width: 3rem"></td>
                                <td th:text="${bc.tableName}" style="min-width: 6rem"></td>
                                <td th:text="${bc.fieldList} " style="min-width: 6rem"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>


                </div>
            </div>


        </div>
